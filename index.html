<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
		<div class="row wrapper">
			<div class="col-sm-12">
				<p class="timer">
				   <span class="hour">00</span>:<span class="minute">00</span>:<span class="second">00</span><br>
				   <span class="millisecond">00</span>
			    </p>

			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-success btn-lg">Start</button>
			</div>
			<div class="col-sm-6">
				<button type="button" class="btn btn-danger btn-lg">Clear</button>
			</div>

		</div>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
